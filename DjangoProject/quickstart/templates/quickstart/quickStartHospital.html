{% extends 'register/base.html' %}
{% load static %}
{% block head %}
{{block.super}}
{% endblock head %}

<!-- BEGIN HTML BLOCK -->

{% block content %}
<div class="container login_signup_wrap">
    <div class="row">
        <div class="col-lg-8 col-md-12 col-12 mx-auto">
        <!-- HTML for non-field errors is located in DjangoProject/register/templates/register/non_field_errors.html   -->
        {% include 'register/non_field_errors.html' %}
            <div class="login_wrap">
                <form enctype="multipart/form-data" class="py-4 needs-validation" method="POST" novalidate>
                    {% csrf_token %}
                    <!-- HTML for register form is located at DjangoProject/register/templates/register/register_form.html  -->
                    {% include 'register/register_form.html' %}
                </form> 
            </div>
        </div>
	</div>
</div>
{% endblock %}
