{% extends 'register/base.html' %}
{% load static %}
{% block head %}
{{block.super}}
{% endblock head %}


{% block content %}
	 
	  
 <!-- Start Login -->
	
<div class="container login_signup_wrap mb-0">
	<div class="row">
		<div class="col-lg-8 col-md-12 col-12 mx-auto"> 
			<h1 class="py-4">Invite New Physcian</h1> 
		</div>
	</div>
</div>
	
	
<div class="container login_signup_wrap mt-2">
	<div class="row">
		<div class="col-lg-8 col-md-12 col-12 mx-auto"> 
			<div class="login_wrap">
				<form class="py-4 needs-validation" novalidate>
					{% for field in form %}
					<div class="form-group has_input_icon col-md-6 col-12">
						<label>{{field.label}}</label> 
						{{field}}
					</div>
					{% endfor %}
					{% comment %}
					<div class="form-group has_input_icon col-md-6 col-12">
						<label>Physician Email</label> 
						<input type="text" name="Physician Email" class="form-control icon_gap">
					</div>

					<div class="form-group has_input_icon col-md-6 col-12">
						<label>Physician Specialty</label> 
						<input type="text" name="Physician Specialty" class="form-control icon_gap">
					</div>

					<div class="form-group has_input_icon col-md-6 col-12">
						<label>Hospital Name</label> 
						<input type="text" name="Hospital Name" class="form-control icon_gap">
					</div>
					{% endcomment %}

					<div class="col-md-6 mx-auto"> <button type="submit" class="btn-primary btn-lg btn-block primary_btn my-4 float-left">Invite Physician</button></div>
				</form>  
			</div>
		</div>
	</div>
</div>
	
 
{% endblock %}
